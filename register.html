<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="short icon " type="image/png" href="../images/q1.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-blue-900 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-xl font-bold">CryptoHub</div>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
          <li><a href="#" class="hover:text-yellow-400">Services</a></li>
          <li><a href="#" class="hover:text-yellow-400">About</a></li>
          <li><a href="#" class="hover:text-yellow-400">Contact</a></li>
        </ul>
        <div>
          <a
            href="loging.html"
            class="bg-yellow-400 text-blue-900 px-4 py-2 rounded hover:bg-yellow-500"
            >log in</a
          >
        </div>
      </div>
    </nav>
    <!-- Get intouch Section -->

    <section class="bg-gray-100 py-16">
      <div class="max-w-4xl mx-auto text-center px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Get Started with Us
        </h2>
        <p class="mt-4 text-lg leading-6 text-gray-600">
          Join our community and start your journey today. It only takes a few
          steps!
        </p>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <form
            action="#"
            method="POST"
            class="bg-white py-8 px-6 shadow rounded-lg sm:px-10"
          >
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Full Name
              </label>
              <input
                type="text"
                name="name"
                id="name"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email Address
              </label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700"
              >
                Phone Number
              </label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="country"
                class="block text-sm font-medium text-gray-700"
              >
                Country
              </label>
              <select
                name="country"
                id="country"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              >
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="gb">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>

                <!-- Add more countries as needed -->
              </select>
            </div>

            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>

            <div class="mb-4">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700"
              >
                Confirm Password
              </label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              />
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                register
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
